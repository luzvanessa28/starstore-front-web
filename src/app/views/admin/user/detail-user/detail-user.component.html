<div class="wrapper">

  <div class="detail" *ngIf = "user">
    <img class="detail__avatar" [src]="user.avatar" alt="image">

    <div class="description">
      <p class="description__user"> {{user.name}} </p>
      <p> {{user.email}} </p>
      <p> {{user.role }} </p>
      <p> Fecha de creación: {{user.creationAt | date:'dd/MM/yyyy' }} </p>
      <p> Fecha de modificación: {{user.updatedAt | date:'dd/MM/yyyy' }} </p>    </div>

  </div>
</div>
