<mat-toolbar class="header" color="primary">
	<button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
		<mat-icon>menu</mat-icon>
	</button>
	<span> Star Store </span>
	<span class="toolbar-item-spacer"></span>

	<button mat-icon-button matTooltip="Notifications">
		<mat-icon>notifications</mat-icon>
	</button>
	<button mat-icon-button matTooltip="Mi cuenta" [matMenuTriggerFor]="userAccountMenu">
		<mat-icon>account_circle</mat-icon>
	</button>
	<mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
		<button mat-menu-item routerLink="#">
			<mat-icon>person</mat-icon><span>Mi cuenta</span>
		</button>
		<button mat-menu-item routerLink="#">
			<mat-icon>settings</mat-icon><span>Ajustes</span>
		</button>
		<mat-divider></mat-divider>
		<button mat-menu-item routerLink="/signin">
			<mat-icon>exit_to_app</mat-icon>
			Cerrar sesi√≥n
		</button>
	</mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
	<mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" [opened]="isSidebarOpen">
		<mat-nav-list>
			<mat-list-item routerLink="#">
				<mat-icon>dashboard</mat-icon><span>Dashboard</span>
			</mat-list-item>
			<mat-expansion-panel [class.mat-elevation-z0]="true">
				<mat-expansion-panel-header>
					Usuarios
				</mat-expansion-panel-header>
				<mat-nav-list>
					<a mat-list-item routerLink="/admin/users">
						<mat-icon> youtube_searched_for </mat-icon><span>Consultar</span>
					</a>
					<a mat-list-item routerLink="/admin/add-user">
						<mat-icon> supervisor_account </mat-icon><span>Agregar</span>
					</a>
				</mat-nav-list>
			</mat-expansion-panel>
			<mat-expansion-panel [class.mat-elevation-z0]="true">
				<mat-expansion-panel-header>
					Categorias
				</mat-expansion-panel-header>
				<mat-nav-list>
					<a mat-list-item routerLink="/admin/categories">
						<mat-icon> youtube_searched_for </mat-icon><span>Consultar</span>
					</a>
					<a mat-list-item routerLink="/admin/add-category">
						<mat-icon> supervisor_account </mat-icon><span>Agregar</span>
					</a>
				</mat-nav-list>
			</mat-expansion-panel>
			<mat-expansion-panel [class.mat-elevation-z0]="true">
				<mat-expansion-panel-header>
					Productos
				</mat-expansion-panel-header>
				<mat-nav-list>
					<a mat-list-item routerLink="/admin/products">
						<mat-icon> youtube_searched_for </mat-icon><span>Consultar</span>
					</a>
					<a mat-list-item routerLink="/admin/add-product">
						<mat-icon> supervisor_account </mat-icon><span>Agregar</span>
					</a>
				</mat-nav-list>
			</mat-expansion-panel>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content class="body">
		<ng-container *ngIf="hasError">
			<app-error></app-error>
		</ng-container>
		<div [hidden]='hasError'>
			<router-outlet></router-outlet> <!--Solo lo comente para pruebas de app-error-->
		</div>
	</mat-sidenav-content>

</mat-sidenav-container>
