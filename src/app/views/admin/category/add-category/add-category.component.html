<h1>{{ id ? "Actualizar categoria" : "Agregar categoria" }}</h1>

<div class="wrapper">
  <form class="form" [formGroup]="myForm" novalidate>
    <div class="form__grid">

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Nombre </mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="input['name'].touched && input['name'].invalid">
          <span *ngIf="input['name'].errors">Nombre invalido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Imagen </mat-label>
        <input matInput formControlName="image">
        <mat-error *ngIf="input['image'].touched && input['image'].invalid">
          <span *ngIf="input['image'].errors">URL invalido</span>
        </mat-error>
      </mat-form-field>
    </div>

    <button class="form__btn" mat-raised-button color="primary" (click)="id ? updateCategory() : saveCategory()" [disabled]="myForm.invalid">
      {{ id ? "Actualizar" : "Registrar" }}
    </button>

  </form>
</div>
