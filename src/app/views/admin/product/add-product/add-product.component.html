<h1>{{ id ? "Actualizar productos" : "Agregar productos" }} </h1>

<div class="wrapper">
  <form class="form" [formGroup]="myForm" novalidate>
    <div class="form__grid">

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Nombre </mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="input['title'].touched && input['title'].invalid">
          <span *ngIf="input['title'].errors">Nombre invalido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Precio </mat-label>
        <input matInput formControlName="price">
        <mat-error *ngIf="input['price'].touched && input['price'].invalid">
          <span *ngIf="input['price'].errors">Precio invalido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Descripción </mat-label>
        <input matInput formControlName="description">
        <mat-error *ngIf="input['description'].touched && input['description'].invalid">
          <span *ngIf="input['description'].errors">Descripción invalido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Categoria </mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of categoryOptions" [value]="category.id">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Imagen </mat-label>
        <input matInput formControlName="images">
        <mat-error *ngIf="input['images'].touched && input['images'].invalid">
          <span *ngIf="input['images'].errors">URL invalido</span>
        </mat-error>
      </mat-form-field>
    </div>

    <button class="form__btn" mat-raised-button color="primary" (click)="id ? updateProduct() : saveProduct()" [disabled]="myForm.invalid">
      {{ id ? "Actualizar" :"Agregar" }}
    </button>

  </form>
</div>
