<app-header></app-header>

<div class="wrapper">
  <form class="form" [formGroup]="myForm" novalidate>
    <div class="form__grid">

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Email </mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="input['email'].touched && input['email'].invalid">
          <span *ngIf="input['email'].errors">Email invalido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Nombre </mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="input['name'].touched && input['name'].invalid">
          <span *ngIf="input['name'].errors">Nombre invalido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Password </mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="input['password'].touched && input['password'].invalid">
          <span *ngIf="input['password'].errors">Contraseña invalida</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label> Rol</mat-label>
        <mat-select name="food" formControlName="role">
          <mat-option value="admin">
            Administrador
          </mat-option>
          <mat-option value="customer">
            Cliente
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form__input" appearance="fill">
        <mat-label> Avatar </mat-label>
        <input matInput formControlName="avatar">
        <mat-error *ngIf="input['avatar'].touched && input['avatar'].invalid">
          <span *ngIf="input['avatar'].errors">Contraseña invalida</span>
        </mat-error>
      </mat-form-field>
    </div>

    <button class="form__btn" mat-raised-button color="primary" (click)="save()" [disabled]="myForm.invalid">
      Registrar
    </button>

    <div class="form__alert" *ngIf="message">
      <app-alert [messageAlert]="message" [isError]="isError"></app-alert>
    </div>

  </form>
</div>
