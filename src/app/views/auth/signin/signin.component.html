<app-header></app-header>

<div class="wrapper">
  <form class="form" [formGroup]="myForm" novalidate>

    <mat-form-field class="form__input" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="input['email'].touched && input['email'].invalid">
        <span *ngIf="input['email'].errors">Email invalido</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form__input" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password">
      <mat-error *ngIf="input['password'].touched && input['password'].invalid">
        <span *ngIf="input['password'].errors">ContraseÃ±a invalida</span>
      </mat-error>
    </mat-form-field>

    <button class="form__btn" mat-raised-button color="primary" (click)="login()" [disabled]="myForm.invalid"> Entrar
    </button>

    <div class="form__alert" *ngIf="messageError">
      <app-alert [messageAlert]="messageError" [isError]="true"></app-alert>
    </div>

  </form>
</div>
